  <!-- Container (Generation Section) -->
  <div id="explain" class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h2>Lyrics Explained</h2>
          <h3><b>Input Lyrics</b></h3>
          <h4>{{lyrics}}</h4>
          <h3><b>Generated Explanation</b></h3>
          <div class="card">
            <div class="card-body">
              <h4>{{explanation}}</h4>
            </div>
          </div>
          <table class="table">
            <caption><h3>Specifications</h3></caption>
            <thead>
              <tr>
                <th scope="col">Temperature</th>
                <th scope="col">Trained Model</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{sentence}}</td>
                <td>{{model}}</td>
              </tr>
            </tbody>
          </table>



          <!-- Explain Same Lyric Again
          <form method=get action='/'>
            <button type="submit" class="btn btn-primary">Try Again</button>
          </form>

          <!-- Go Back to Home Page -->
          <form method=get action='/#explain'>
            <button type="submit" class="btn btn-primary" color=#295B60>Try Another Lyric</button>

          <form method=get action='/#explain'>
            <div class="form-group">
              <label for="formControlRange">How'd I do?</label>
              <input type="range" name=rating class="form-control-range" id="formControlRange">
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
          </form>
          -->

        </div>

  </div>
